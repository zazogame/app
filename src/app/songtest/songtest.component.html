<div>
    <p>{{ fraseCeslebre }}</p>
    <div *ngFor="let palabra of palabrasReemplazar; let i = index">
      <input [(ngModel)]="palabrasIngresadas[i]" placeholder="Palabra {{ i + 1 }}">
    </div>
    <p *ngIf="resultado" style="color:red">{{ resultado }}</p>
    <button (click)="comprobarPalabras()">Comprobar</button>
    
  </div>
